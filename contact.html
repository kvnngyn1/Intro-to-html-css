<!DOCTYPE html>

<html lang="en">

</html>
    <head>

        <title>contact</title>
<!--favicon's should be placed in the head-->
            <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="./static/images/favicon-16x16.png">

 <!--internal css (does inside the head element)-->
        <style>
            h2 {
                color:brown
            }
        </style>
        
<!--external css (goes inside the head element)-->
            <link rel="stylesheet" href="./static/css/main.css" />
    </head>

    <body>
        <h1>
            This is the external css example
            <span> This is a span tag</span>
        </h1>

        <h2>
            Used this line as an example for internal css example
        </h2>

<!--inline css goes inside the opening tag-->
        <h3 style="
                    color: blue; 
                    text-align: center;">
            Learning inline css!
        </h3>
    </body>

</html>

<!--html format should always be consistent with this layout when starting out-->
